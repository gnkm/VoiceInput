pre-commit:
  parallel: true
  commands:
    pretty:
      glob: "*.dart"
      run: dart format .
    linter:
      glob: "*.dart"
      run: flutter analyze
    tests:
      glob: "*.dart"
      run: flutter test
    security:
      glob: "pubspec.yaml"
      run: osv-scanner --lockfile pubspec.lock
    secrets:
      glob: "*"
      run: gitleaks protect --staged --redact --verbose
